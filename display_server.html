<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Ajouter une citation</h2>
  <form method="POST" action="#">
    <div class="form-group">
      <input type="text" class="form-control input-lg" id="sentence" placeholder="Entrer la citation">
    </div>
    <div class="form-group">
      <label for="person">Personne</label>
      <input type="text" class="form-control" id="person" placeholder="Entrer son heureux proprietaire">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date" placeholder="jj/mm/aaaa">
    </div>
    <button type="submit" class="btn btn-default">Ajouter Ã  la liste !</button>
  </form>

  <br>

  <div class="alert alert-success">
    <strong>Success!</strong> This alert box indicates a successful action.
  </div>

  <br>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td><span class="glyphicon glyphicon-remove"></span></td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td><span class="glyphicon glyphicon-remove"></span></td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td><span class="glyphicon glyphicon-remove"></span></td>
      </tr>
    </tbody>
  </table>

  <br>

</div>

</body>
</html>
